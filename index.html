<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <input type="number" id="first" placeholder="Input first number ">
    <input type="number" id="second" placeholder="Input second number ">
    <p id="result"></p>
     
        <img id="add" src="https://cdn-icons-png.flaticon.com/512/2661/2661440.png" style="height: 40px; width: 40px;" >

    
     
     <script  >
     
     let add =document.querySelector('#add')
        let result = document.querySelector('#result')
        
        //let math = sum(a,b)
        add.addEventListener('click',(e)=>{
            let a = parseInt(document.getElementById('first').value)
            let b = parseInt(document.getElementById('second').value)
            
            let sum = (a, b) => a + b;
                        let math = sum(a, b);
                        result.textContent = `The sum is ${math}`;
         })
        </script>
     
     

</body>
</html>
